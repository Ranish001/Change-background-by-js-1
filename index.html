<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Change background color by Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>Choose the background color</p>
  <button class="red" onclick="red()">Red</button>
  <button class="blue" onclick="blue()">Blue</button>
  <button class="green" onclick="green()">Green</button>
  <button class="yellow" onclick="yellow()">Yellow</button>
  <button class="black" onclick="black()">Black</button>
  <button class="white" onclick="white()">White</button>
  
  
  
  <script src="script.js"></script>
</body>

</html>
